    <h1>Cuéntanos tu problema, te ayudamos</h1>
    <form action="">
      <!-- NOMBRE -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id='nombre' required minlength="3" maxlength="20">
      </div>
      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id='email' required minlength="3" maxlength="30">
      </div>
      <!-- ASUNTO -->

        <label for="asunto">Asunto:</label>
        <input type="text" id='asunto' required minlength="3" maxlength="20">
      </div>
      <!-- NRO.BOLETA -->
      <div class="form-group">
        <label for="nroboleta">Nro de Boleta:</label>
        <input type="number" id='nroboleta' required>
      </div>
      <!-- MENSAJE -->
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <input type="text" id='mensaje' required minlength="10" maxlength="500">
      </div>
